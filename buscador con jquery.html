<!DOCTYPE html>
<html>
<head>
	<title>buscador</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="jquery-3.2.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<center><h1>BUSCADOR</h1></center>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<input type="text" class="form-control" id="buscador" placeholder="Search...">
				<hr>
				<table class="table table-hover" id="tabla">
					<thead>
						<tr>
							<td>NOMBRE</td><td>APELLIDO</td><td>CELULAR</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Christian</td><td>Jimenez</td><td>72560109</td>
						</tr>
						<tr>
							<td>Kevin</td><td>Bonilla</td><td>7588472</td>
						</tr>
						<tr>
							<td>Mauricio</td><td>Galvez</td><td>71926300</td>
						</tr>
						<tr>
							<td>Diego</td><td>Jimenez</td><td>77700213</td>
						</tr>
					</tbody>
				</table>
				<p id="error"></p>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#buscador").on("keyup",function(){
				var value=$(this).val().toLowerCase();
				$("#tabla tr").filter(function(){
					$(this).toggle($(this).text().toLowerCase().indexOf(value)>-1);
				});
			});

		});
	</script>
</body>
</html>
